<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .analyze-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .analyze-btn:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <textarea id="input-text" class="input-box" rows="6" placeholder="Enter your text here..."></textarea>
        <button id="analyze-btn" class="analyze-btn">Analyze Sentiment</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('analyze-btn').addEventListener('click', function() {
            var inputText = document.getElementById('input-text').value;

            // Send the input text to the backend for sentiment analysis
            fetch('/analyze_sentiment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                // Display the sentiment result
                document.getElementById('result').innerText = 'Sentiment: ' + data.sentiment;
            })
            .catch(function(error) {
                console.error('Error:', error);
            });
        });

    </script>
</body>
</html>
